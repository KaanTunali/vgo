<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Önizleme</title>
  <style>
    body{font-family:Arial, sans-serif; padding:20px;}
    .row{display:flex; gap:20px; align-items:center; flex-wrap:wrap;}
    .card{border:1px solid #ddd; padding:12px;}
    img{max-height:120px; display:block;}
  </style>
</head>
<body>
  <h1>Logo Önizleme</h1>
  <div class="row">
    <div class="card">
      <div><strong>assets/logo.png</strong> (varsa)</div>
      <img src="logo.png" alt="Logo PNG" onerror="this.style.display='none'" />
      <small>PNG yoksa görünmez.</small>
    </div>
    <div class="card">
      <div><strong>assets/logo.svg</strong> (varsayılan)</div>
      <img src="logo.svg" alt="Logo SVG" />
    </div>
  </div>
</body>
</html>
